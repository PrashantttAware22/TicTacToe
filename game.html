<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe : Game </title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Tic <span>Tac</span> Toe</h1>
    <div class="msgContainer hide">
        <p id="msg"></p>
    </div>
    <div class="Gamecontainer">
        <button class="box btn" id="box1"></button>
        <button class="box btn" id="box2"></button>
        <button class="box btn" id="box3"></button>
        <button class="box btn" id="box4"></button>
        <button class="box btn" id="box5"></button>
        <button class="box btn" id="box6"></button>
        <button class="box btn" id="box7"></button>
        <button class="box btn" id="box8"></button>
        <button class="box btn" id="box9"></button>
    </div>
    <div>
        <button id="resetBtn">Reset</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
